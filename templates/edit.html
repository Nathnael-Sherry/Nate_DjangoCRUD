<!doctype html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSDS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">MSDS</a>
        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Update Data</h2>
                <br>

                <form action="/update/{{d.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <h6>Full Name</h6>
                        <input type="text" class="form-control" placeholder="Full name" name="name" required>
                    </div>

                    <div class="form-group">
                        <h6>Email Address</h6>
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <h6>Age</h6>
                        <input type="number" class="form-control  mt-2" placeholder="Age" name="age" required>

                    </div>


                    <div class="form-group mt-2">
                        <h6>Gender</h6>
                        <select id="gender" name="gender" class="form-control" required>
                            <option selected>select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                     <div class="form-group">
                         <h6>Phone Number</h6>
                        <input type="tel" class="form-control  mt-2" placeholder="Phone Number" name="phone" required>

                    </div>
                     <div class="form-group">
                         <h6>Amount</h6>
                        <input type="number" class="form-control  mt-2" placeholder="Enter Amount" name="amount" required>

                    </div>
                    <div class="form-group">
                        <h6>Country</h6>
                        <input type="text" class="form-control  mt-2" placeholder="Country" name="country" required>

                    </div>
                    <div class="form-group">
                        <h6>City</h6>
                        <input type="text" class="form-control  mt-2" placeholder="City" name="city" required>

                    </div>


                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Update</button>
                    </div>





                </form>
            </div>
        </div>

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
